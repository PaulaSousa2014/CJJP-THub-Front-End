
<ng-container *ngIf="!usuarioSeleccionado">
  <p class="text-center mt-5">No tienes ningún chat abierto.</p>
</ng-container>
<ng-container *ngIf="usuarioSeleccionado">
  <div class="container">
    <div class="user-info">
      <h4 class="mt-3">{{ usuarioSeleccionado }}</h4>
      <hr class="my-3">
      <!-- Agrega aquí cualquier información adicional del usuario -->
    </div>

    <div class="chat" style="height: 455px;">
      <!-- Aquí iría el contenido del chat -->
      <p class="text-center">El chat esta vacío.</p>
    </div>

    <div class="input-group message-input">
    <input type="text" class="form-control" placeholder="Type message" aria-label="Recipient's username" aria-describedby="button-addon2" />
    <button class="btn" type="button" id="button-addon2" style="padding-top: .55rem;">
      <span class="text-light">Send</span>
    </button>
    </div>
  </div>
</ng-container>
