<div class="container" *ngIf="dataLoaded">
  <div class="row">
    <div class="col-md-2">
      <div class="card mb-3">
        <!-- Contenido de la tarjeta -->
      </div>
    </div>
    <div class="feed col-md-8">
      <div class="card mt-4 mb-4">
        <div class="card-body">
          <div class="profile-container text-center position-relative">
            <div class="d-flex text-end d-none d-md-block">
              <!-- Accept / Cancel (for non-mobile devices) -->
              <button type="submit" class="btn btn-success mr-3" (click)="save()">Save</button>
              <button type="submit" class="btn btn-danger mr-3 ms-2" (click)="goBack()">Cancel</button>
            </div>
          </div>
          <img type="link" class="icon img-fluid" [src]="userProfile.profile_img" alt="" [routerLink]="['/avatars']" alt="Click to get profile picture">
          <i class="edit-icon bi bi-pencil-square display-2"></i>
          <!-- Contenido del card-body -->
        </div>
        <div class="card-footer">
          <div class="container row mt-5">
            <div class="mb-3 mt-5">
              <label class="text-secondary"><i class="bi bi-person-fill"></i> Name:</label>
              <input type="text" class="form-control" id="name" [(ngModel)]="userProfile.nameSurn" name="nameSurn" />
            </div>
            <div class="mb-3">
              <label class="text-secondary"><i class="bi bi-person-fill"></i> Username:</label>
              <input type="text" class="form-control" id="username" [(ngModel)]="userProfile.username" name="username" disabled/>
            </div>
            <div class="mb-3">
              <label class="text-secondary"><i class="bi bi-envelope-fill"></i> Email address:</label>
              <input type="text" class="form-control" id="email" [(ngModel)]="userProfile.email" name="email" />
            </div>
            <div class="dropdown-divider mt-3 mb-3"></div>
            <div class="mb-3">
              <label class="text-secondary"><i class="bi bi-briefcase-fill"></i> Job:</label>
              <select class="form-select" [(ngModel)]="selectedJob" name="job">
                <option *ngFor="let option of jobOptions" [ngValue]="option" [selected]="option.selected">{{ option.title }}</option>
              </select>
            </div>
            <div class="mb-3">
              <label class="text-secondary"><i class="bi bi-geo-alt-fill"></i> Office:</label>
              <select class="form-select" [(ngModel)]="selectedOffice" name="office">
                <option *ngFor="let option of officeOptions" [ngValue]="option" [selected]="option.selected">{{ option.name }}</option>
              </select>
            </div>
            <div class="dropdown-divider mt-3 mb-3"></div>
            <div class="mb-3">
              <label class="text-secondary"><i class="bi bi-steam"></i> Steam username:</label>
              <input type="text" class="form-control" id="steam-username" [(ngModel)]="userProfile.steam_username" name="steam_username" />
            </div>
            <div class="d-md-none">
              <!-- Accept / Cancel (for mobile devices) -->
              <div class="d-flex justify-content-end">
                <button type="submit" class="btn btn-success mr-3" (click)="save()">Save</button>
                <button type="submit" class="btn btn-danger mr-3 ms-2" (click)="goBack()">Cancel</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
