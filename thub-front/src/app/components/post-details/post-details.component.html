<div class="container">
  <div class="row mt-1">
    <div class="col-12">
      <button class="btn btn-primary px-3" (click)="goBack()">&#60;</button>
    </div>
  </div>
  <div class="row my-3 py-3 px-3 card" *ngIf="postFound">
    <div class="col-12">
      <div class="row">
        <div class="col-12 d-flex">
          <img class="my-auto" [src]="post.creator.profile_img" class="post-user-pic" alt="post creator image">
          <span class="ms-2 my-auto">{{post.creator.username}}</span>
          <span class="ms-auto my-auto">{{post.time_submitted}}</span>
        </div>
      </div>
      <div class="row my-2">
        <div class="col-12">
          <p class="ms-2 mt-2">{{post.content}}</p>
        </div>
      </div>


    </div>
  </div>


  <div class="container" *ngIf="postCommentsFound">
    <div class="row" *ngFor="let comment of postComments">
      <div class="col-12">
        <p>{{comment.id}}</p>
        <p>{{comment.content}}</p>
        <p>{{comment.comment_by.username}}</p>
        <p>{{comment.time_submitted}}</p>
      </div>
    </div>
  </div>


</div>
