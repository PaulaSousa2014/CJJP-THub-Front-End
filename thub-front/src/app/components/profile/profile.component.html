<div class="container">
  <div class="row">
    <div class="col-md-2">
      <div class="card mb-3">
        <!-- Contenido de la tarjeta -->
      </div>
    </div>
    <!-- Card profile -->
    <div class="feed col-md-8">
      <div class="card mt-4">
        <div class="card-body">
          <img *ngIf="user" class="icon img-fluid" src="./../../../assets/img/avatars/{{user.profile_img}}" alt="">
          <!-- Contenido del card-body -->
        </div>
        <div class="card-footer">
          <div class="row">
            <div class="text-end mb-4">
              <div class="row justify-content-end">
                <div class="col-12 col-md-auto mb-3 mb-md-0 text-md-end">
                  <ng-container *ngIf="!myProfile">
                    <button *ngIf="!isFriendSenderMatchUser" class="btn"><i class="bi bi-person-fill-add"></i> Add Friend</button>
                    <button *ngIf="isFriendSenderMatchUser" class="btn btn-success" disabled><i class="bi bi-person-check-fill"></i> Friends</button>
                  </ng-container>
                </div>
                <div class="col-12 col-md-auto text-md-end">
                  <button *ngIf="!myProfile" class="btn ms-3"><i class="bi bi-chat-dots-fill"></i> Send Message</button>
                </div>
                <div class="col-12 col-md-auto text-md-end">
                  <a *ngIf="myProfile" routerLink="/editprofile"><i  class="bi bi-pencil-fill ms-3"></i></a>
                </div>
              </div>
            </div>
            <div class="row mt-3" *ngIf="user">
              <div class="col-md-6 mt-3">
                <div class="text-center">
                  <h2 class="ms-4">{{user.nameSurn}}</h2>
                  <h4>{{user.username}}</h4>
                  <a href="https://steamcommunity.com/id/{{user.steam_username}}" target="_blank"><i class="bi bi-steam"></i></a>
                </div>
              </div>
              <div class="col-md-6 mt-3">
                <div>
                  <h2 class="ms-4">{{user.job.title}}</h2>
                  <h4 class="ms-4"><i class="bi bi-geo-alt-fill"></i> {{user.office.name}}, {{user.office.location}}</h4>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
