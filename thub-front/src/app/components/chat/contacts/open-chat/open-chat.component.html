
<ng-container *ngIf="!partySeleccionada">
  <p class="text-center mt-5">No tienes ningún chat abierto.</p>
</ng-container>
<ng-container *ngIf="partySeleccionada">
  <div class="container">
    <div class="user-info">
      <h4 class="mt-3">{{ partySeleccionada }}</h4>
      <hr class="my-3" />
      <!-- Agrega aquí cualquier información adicional del usuario -->
    </div>

    <div class="chat" id="chatContainer">
      <div style="padding-bottom: 16px">
        <ng-container *ngFor="let msg of messages">
          <div
            *ngIf="
              msg.sender === partySeleccionada ||
              msg.receiver === partySeleccionada
            "
          >
            <div *ngIf="msg.sender === partySeleccionada">
              <div class="message w-100">
                <div class="recive alert alert-dark d-inline-block">
                  <div class="msg">{{ msg.message }}</div>
                </div>
                <div class="hour-r font-weight-light d-block mt-1">
                  <small>{{ msg.hour }}</small>
                </div>
              </div>
            </div>
            <div *ngIf="msg.receiver === partySeleccionada">
              <div class="message w-100 d-flex flex-row-reverse">
                <div class="send alert d-inline-block">
                  {{ msg.message }}
                </div>
                <div class="hour-s font-weight-light d-block mt-1 text-end">
                  <small>{{ msg.hour }}</small>
                </div>
              </div>
            </div>
          </div>
        </ng-container>
      </div>
      <p class="text-center">
        El chat está vacío.
      </p>
    </div>

    <div class="input-group message-input">
      <input
        type="text"
        class="form-control button-send"
        [(ngModel)]="message.content"
        placeholder="Type message"
        aria-label="Recipient's username"
        aria-describedby="button-addon2"
      />

        <button type="button" class="btn mt-3" (click)="submitMessage()"> <i class="bi bi-send" style="color: #f9fafa"></i></button>

    </div>
  </div>
</ng-container>
